name: Fast download website to repository

on:
  workflow_dispatch:
    inputs:
      site_url:
        description: "Введите ссылку на сайт (например https://example.com)"
        required: true
        default: "https://example.com"

jobs:
  download:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install wget
        run: sudo apt-get update && sudo apt-get install -y wget

      - name: Download website FAST (same domain only)
        run: |
          rm -rf site
          mkdir site
          cd site

          URL="${{ github.event.inputs.site_url }}"
          DOMAIN=$(echo $URL | awk -F/ '{print $3}')

          echo "Downloading domain: $DOMAIN"

          set +e
          wget \
            --mirror \
            --recursive \
            --level=inf \
            --convert-links \
            --adjust-extension \
            --page-requisites \
            --no-parent \
            --execute robots=off \
            --no-host-directories \
            --domains=$DOMAIN \
            --tries=2 \
            --timeout=20 \
            --wait=0 \
            --random-wait=off \
            --dns-cache=off \
            --no-http-keep-alive \
            --jobs=8 \
            --reject "*.mp4,*.zip,*.rar,*.pdf" \
            --user-agent="Mozilla/5.0 (Windows NT 10.0; Win64; x64)" \
            "$URL"

          code=$?

          # Игнорируем exit code 8 (часть файлов не скачалась — это нормально)
          if [ $code -ne 0 ] && [ $code -ne 8 ]; then
            echo "Wget failed with error code: $code"
            exit $code
          fi

          echo "Download finished with code $code"

      - name: Move files to repository root
        run: |
          shopt -s dotglob
          mv site/* .
          rm -rf site

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add .
          git commit -m "Auto update website snapshot" || echo "No changes"
          git push
