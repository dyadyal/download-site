name: Download website to repository (root)

on:
  workflow_dispatch:
    inputs:
      site_url:
        description: "Введите ссылку на сайт"
        required: true
        default: "https://example.com"

jobs:
  download:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install wget
        run: sudo apt-get update && sudo apt-get install -y wget

      - name: Download website
        run: |
          rm -rf site
          mkdir site
          cd site

          URL="${{ github.event.inputs.site_url }}"
          DOMAIN=$(echo $URL | awk -F/ '{print $3}')

          echo "Downloading domain: $DOMAIN"

          set +e
          wget \
            --mirror \
            --recursive \
            --level=inf \
            --convert-links \
            --adjust-extension \
            --page-requisites \
            --no-parent \
            --execute robots=off \
            --no-host-directories \
            --domains=$DOMAIN \
            --tries=2 \
            --timeout=20 \
            --wait=0 \
            --random-wait=off \
            --dns-cache=off \
            --no-http-keep-alive \
            --reject "*.mp4,*.zip,*.rar,*.pdf" \
            --user-agent="Mozilla/5.0" \
            "$URL"

          code=$?

          if [ $code -ne 0 ] && [ $code -ne 8 ]; then
            echo "Wget failed with error code: $code"
            exit $code
          fi

          echo "Download finished"

      # --- ВАЖНО: убираем папку html ---
      - name: Move files from /html to root
        run: |
          shopt -s dotglob
          if [ -d "site/html" ]; then
            mv site/html/* .
          else
            mv site/* .
          fi
          rm -rf site

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add .
          git commit -m "Auto download site snapshot (root)" || echo "No changes"
          git push
