name: Download full website

on:
  workflow_dispatch:
    inputs:
      site_url:
        description: "Введите ссылку на сайт (например https://example.com)"
        required: true
        default: "https://"

jobs:
  download:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install wget
        run: sudo apt-get update && sudo apt-get install -y wget

      - name: Download website mirror
        run: |
          mkdir site
          cd site

          echo "Start downloading: ${{ github.event.inputs.site_url }}"

          set +e
          wget \
            --mirror \
            --recursive \
            --level=inf \
            --convert-links \
            --adjust-extension \
            --page-requisites \
            --span-hosts \
            --no-parent \
            --execute robots=off \
            --no-host-directories \
            --tries=3 \
            --timeout=30 \
            --wait=1 \
            --random-wait \
            --retry-connrefused \
            --user-agent="Mozilla/5.0 (Windows NT 10.0; Win64; x64)" \
            "${{ github.event.inputs.site_url }}"

          code=$?

          # Игнорируем exit code 8 (часть файлов не скачалась — это нормально)
          if [ $code -ne 0 ] && [ $code -ne 8 ]; then
            echo "Wget failed with real error code: $code"
            exit $code
          fi

          echo "Wget finished with code $code (ignored if 8)"

      - name: Show downloaded files
        run: |
          echo "Downloaded files:"
          find site | head -50

      - name: Upload site as artifact
        uses: actions/upload-artifact@v4
        with:
          name: downloaded-site
          path: site
